<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <div id="app">
      <main class="main">
        <h1 class="main__heading">We're launching soon</h1>

        <ul class="main__clock-container">
          <li class="digit">
            <div class="digit__backdrop">
              <div class="digit__next">
                <span>--</span>
              </div>
              <div class="digit__flip"></div>
              <div class="digit__prev">--</div>
            </div>
            <span class="digit__label">Days</span>
          </li>

          <li class="digit">
            <div class="digit__backdrop">
              <div class="digit__next">
                <span>--</span>
              </div>
              <div class="digit__flip"></div>
              <div class="digit__prev">--</div>
            </div>
            <span class="digit__label">Hours</span>
          </li>

          <li class="digit">
            <div class="digit__backdrop">
              <div class="digit__next">
                <span>--</span>
              </div>
              <div class="digit__flip"></div>
              <div class="digit__prev">--</div>
            </div>
            <span class="digit__label">Minutes</span>
          </li>

          <li class="digit">
            <div class="digit__backdrop">
              <div class="digit__next">
                <span>--</span>
              </div>
              <div class="digit__flip"></div>
              <div class="digit__prev">--</div>
            </div>
            <span class="digit__label">Seconds</span>
          </li>
        </ul>

        <div class="main__horizon-haze"></div>
      </main>

      <footer class="footer">
        <div class="footer__content">
          <div class="link__container">
            <a
              class="link icon-fe"
              title="Challenge by frontendmentor.io"
              href="https://www.frontendmentor.io/challenges/launch-countdown-timer-N0XkGfyz-"
            ></a>
            <button class="link icon-settings" title="Settings" type="button"></button>
            <a
              class="link icon-gh"
              title="My github page"
              href="https://github.com/khoncharov"
            ></a>
          </div>
        </div>
      </footer>
    </div>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <div id="app">
      <main class="main">
        <h1 class="main__heading">We're launching soon</h1>
        <ul class="main__clock-container">
          <li class="digit">
            <div class="digit__container">
              <!-- TOP -->
              <div class="digit__top-half-container">
                <!-- FIX -->
                <div class="digit__top-fix">
                  <div class="digit__top">
                    <span class="number-top" id="day-top-fix">F-</span>
                  </div>
                </div>
                <!-- FLIP -->
                <div class="digit__top-flip" id="day-top">
                  <div class="digit__top">
                    <span class="number-top" id="day-top-flip">-R</span>
                  </div>
                </div>
              </div>
              <!-- BOTTOM -->
              <div class="digit__bottom-half-container">
                <!-- FIX -->
                <div class="digit__bottom-fix">
                  <div class="digit__bottom">
                    <span class="number-bottom" id="day-bottom-fix">F-</span>
                  </div>
                </div>
                <!-- FLIP -->
                <div class="digit__bottom-flip" id="day-bottom">
                  <div class="digit__bottom">
                    <span class="number-bottom" id="day-bottom-flip">-R</span>
                  </div>
                </div>
              </div>
            </div>
            <span class="digit__label">Days</span>
          </li>

          <li class="digit">
            <div class="digit__container">
              <!-- TOP -->
              <div class="digit__top-half-container">
                <!-- FIX -->
                <div class="digit__top-fix">
                  <div class="digit__top">
                    <span class="number-top">12</span>
                  </div>
                </div>
                <!-- FLIP -->
                <div class="digit__top-flip">
                  <div class="digit__top">
                    <span class="number-top">12</span>
                  </div>
                </div>
              </div>
              <!-- BOTTOM -->
              <div class="digit__bottom-half-container">
                <!-- FIX -->
                <div class="digit__bottom-fix">
                  <div class="digit__bottom">
                    <span class="number-bottom">12</span>
                  </div>
                </div>
                <!-- FLIP -->
                <div class="digit__bottom-flip">
                  <div class="digit__bottom">
                    <span class="number-bottom">12</span>
                  </div>
                </div>
              </div>
            </div>
            <span class="digit__label">Hours</span>
          </li>

          <li class="digit">
            <div class="digit__container">
              <!-- TOP -->
              <div class="digit__top-half-container">
                <!-- FIX -->
                <div class="digit__top-fix">
                  <div class="digit__top">
                    <span class="number-top">12</span>
                  </div>
                </div>
                <!-- FLIP -->
                <div class="digit__top-flip">
                  <div class="digit__top">
                    <span class="number-top">12</span>
                  </div>
                </div>
              </div>
              <!-- BOTTOM -->
              <div class="digit__bottom-half-container">
                <!-- FIX -->
                <div class="digit__bottom-fix">
                  <div class="digit__bottom">
                    <span class="number-bottom">12</span>
                  </div>
                </div>
                <!-- FLIP -->
                <div class="digit__bottom-flip">
                  <div class="digit__bottom">
                    <span class="number-bottom">12</span>
                  </div>
                </div>
              </div>
            </div>
            <span class="digit__label">Minutes</span>
          </li>

          <li class="digit">
            <div class="digit__container">
              <!-- TOP -->
              <div class="digit__top-half-container">
                <!-- FIX -->
                <div class="digit__top-fix">
                  <div class="digit__top">
                    <span class="number-top">12</span>
                  </div>
                </div>
                <!-- FLIP -->
                <div class="digit__top-flip">
                  <div class="digit__top">
                    <span class="number-top">12</span>
                  </div>
                </div>
              </div>
              <!-- BOTTOM -->
              <div class="digit__bottom-half-container">
                <!-- FIX -->
                <div class="digit__bottom-fix">
                  <div class="digit__bottom">
                    <span class="number-bottom">12</span>
                  </div>
                </div>
                <!-- FLIP -->
                <div class="digit__bottom-flip">
                  <div class="digit__bottom">
                    <span class="number-bottom">12</span>
                  </div>
                </div>
              </div>
            </div>
            <span class="digit__label">Seconds</span>
          </li>
        </ul>

        <div class="main__horizon-haze"></div>
      </main>

      <footer class="footer">
        <div class="footer__content">
          <div class="link__container">
            <a
              class="link icon-fe"
              title="Challenge by frontendmentor.io"
              href="https://www.frontendmentor.io/challenges/launch-countdown-timer-N0XkGfyz-"
            ></a>
            <button
              class="link icon-settings"
              title="Settings"
              type="button"
              id="open-settings-btn"
            ></button>
            <a
              class="link icon-gh"
              title="My github page"
              href="https://github.com/khoncharov"
            ></a>
          </div>
        </div>
      </footer>

      <dialog class="settings" id="settings-dialog">
        <input type="datetime-local" />
      </dialog>
    </div>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>

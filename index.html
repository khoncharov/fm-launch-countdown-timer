<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <div id="app">
      <main class="main">
        <h1 class="mian__heading">We're launching soon</h1>

        <ul class="clock__container">
          <li class="digit">
            <div class="digit__backdrop">
              <div class="digit__next">
                <span>24</span>
              </div>
              <div class="digit__flip"></div>
              <div class="digit__prev">23</div>
            </div>
            <span class="digit__label">Days</span>
          </li>

          <li class="digit">
            <div class="digit__backdrop">
              <div class="digit__next">
                <span>24</span>
              </div>
              <div class="digit__flip"></div>
              <div class="digit__prev">23</div>
            </div>
            <span class="digit__label">Hours</span>
          </li>
        </ul>
      </main>

      <footer class="footer">
        <div class="footer__background-2"></div>
        <div class="footer__background-1"></div>
        <div class="footer__content">
          <a href="#">FE</a>
          <button type="submit">SE</button>
          <a href="#">GH</a>
        </div>
      </footer>
    </div>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
